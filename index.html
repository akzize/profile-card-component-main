<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <img src="./images/bg-pattern-top.svg" class="top" alt="top pic">
        <img src="./images/bg-pattern-bottom.svg" class="bottom" alt="top pic">
    </div>
    <main>
        <div class="card-top">
            <img src="./images/bg-pattern-card.svg" alt="card bg patter">
        </div>
        <div class="user">
            <img src="./images/image-victor.jpg" alt="user picture">
            <p class="user-name">Victore Crest &nbsp;<span class="rank">26</span></p>
            <p class="coutry">London</p>
        </div>
        <div class="info">
            <article>
                <p>80K</p>
                <p>followers</p>
            </article>
            <article>
                <p>803K</p>
                <p>Likes</p>
            </article>
            <article>
                <p>1.4K</p>
                <p>Photos</p>
            </article>
        </div>
    </main>
</body>
</html>
